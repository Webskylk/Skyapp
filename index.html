<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title class="dynamic-app-name">Sky Circle Invoice</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        :root { --primary: #2563eb; --sidebar-bg: #1e293b; }
        .sidebar-bg { background-color: var(--sidebar-bg); color: #cbd5e1; }
        .sidebar-mobile { transform: translateX(-100%); transition: transform 0.3s ease-in-out; }
        .sidebar-open { transform: translateX(0); }
        .active-link { background-color: var(--primary); color: white; border-left: 4px solid #fff; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid var(--primary); border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .float-btn { position: fixed; bottom: 25px; right: 25px; width: 55px; height: 55px; background: var(--primary); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 22px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); z-index: 40; border: none; }
    </style>
</head>
<body class="h-screen flex overflow-hidden bg-gray-100 text-gray-800">

    <div id="auth-screen" class="fixed inset-0 bg-gray-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-2xl shadow-xl text-center w-full max-w-sm border border-gray-200">
            <div class="w-16 h-16 rounded-xl flex items-center justify-center text-white text-3xl font-bold mx-auto mb-6 shadow-lg bg-blue-600 dynamic-logo">S</div>
            <h1 class="text-2xl font-bold text-gray-900 mb-2 dynamic-app-name">Sky Circle</h1>
            <p class="text-gray-500 mb-8 dynamic-tagline text-sm">Professional Invoicing</p>
            <div class="space-y-3">
                <button onclick="loginWithGoogle()" class="w-full flex items-center justify-center gap-3 bg-white border border-gray-300 px-6 py-3 rounded-xl shadow-sm active:bg-gray-100"><img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5"><span class="font-bold text-gray-700 text-sm">Google Login</span></button>
                <button onclick="loginGuest()" class="w-full flex items-center justify-center gap-3 bg-gray-100 px-6 py-3 rounded-xl shadow-sm active:bg-gray-200"><i class="fa-solid fa-user-secret"></i><span class="font-bold text-gray-700 text-sm">Guest Mode</span></button>
            </div>
            <p id="loading-txt" class="mt-6 text-sm hidden"><span class="loader inline-block"></span> Loading...</p>
        </div>
    </div>

    <div id="app-ui" class="hidden flex w-full h-full relative">
        <header class="md:hidden absolute top-0 left-0 right-0 h-16 bg-white border-b flex justify-between items-center px-4 z-30 shadow-sm">
            <button onclick="toggleSidebar()" class="text-gray-600 text-xl p-2"><i class="fa-solid fa-bars"></i></button>
            <span class="font-bold text-lg dynamic-app-name text-blue-900">Sky Circle</span>
            <button onclick="logout()" class="text-red-500"><i class="fa-solid fa-power-off"></i></button>
        </header>

        <aside id="sidebar" class="sidebar-bg sidebar-mobile fixed inset-y-0 left-0 w-64 z-40 md:relative md:translate-x-0 shadow-2xl flex flex-col h-full">
            <div class="p-6 flex justify-between items-center border-b border-gray-700/50 h-16 md:h-auto">
                <span class="font-bold text-lg text-white dynamic-app-name">Sky Circle</span>
                <button onclick="toggleSidebar()" class="md:hidden text-gray-400"><i class="fa-solid fa-times"></i></button>
            </div>
            <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
                <button onclick="nav('dashboard');toggleSidebar()" class="sidebar-link w-full flex items-center gap-3 px-4 py-3 rounded-lg active-link" id="nav-dashboard"><i class="fa-solid fa-chart-pie w-5"></i> Dashboard</button>
                <button onclick="nav('create');toggleSidebar()" class="sidebar-link w-full flex items-center gap-3 px-4 py-3 rounded-lg" id="nav-create"><i class="fa-solid fa-plus-circle w-5"></i> New Invoice</button>
                <button onclick="nav('invoices');toggleSidebar()" class="sidebar-link w-full flex items-center gap-3 px-4 py-3 rounded-lg" id="nav-invoices"><i class="fa-solid fa-history w-5"></i> History</button>
                <button onclick="nav('editor');toggleSidebar()" class="sidebar-link w-full flex items-center gap-3 px-4 py-3 rounded-lg text-yellow-400" id="nav-editor"><i class="fa-solid fa-gear w-5"></i> Site Editor</button>
            </nav>
            <div class="p-4 border-t border-gray-700/50">
                <p id="user-name" class="text-xs font-bold text-white truncate">User</p>
                <button onclick="logout()" class="text-xs text-red-400 mt-1">Sign Out</button>
            </div>
        </aside>
        <div id="sidebar-overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/50 z-30 hidden md:hidden"></div>

        <main class="flex-1 flex flex-col h-full overflow-hidden bg-gray-100 pt-16 md:pt-0">
            <div class="flex-1 overflow-y-auto p-4 md:p-8" id="main-container">
                <div id="view-dashboard" class="space-y-6 max-w-7xl mx-auto">
                    <h2 class="text-xl font-bold">Dashboard</h2>
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                        <div class="bg-white p-5 rounded-xl shadow-sm border-t-4 border-blue-600"><p class="text-xs font-bold text-gray-400 uppercase">Sales</p><h3 class="text-2xl font-bold" id="dash-total">0.00</h3></div>
                        <div class="bg-white p-5 rounded-xl shadow-sm border-t-4 border-green-500"><p class="text-xs font-bold text-gray-400 uppercase">Count</p><h3 class="text-2xl font-bold" id="dash-count">0</h3></div>
                    </div>
                </div>

                <div id="view-create" class="hidden max-w-4xl mx-auto pb-24">
                    <div class="bg-white rounded-xl shadow-lg p-6 border">
                        <div class="flex justify-between items-start mb-6 border-b pb-4">
                            <h1 class="text-2xl font-bold text-gray-800">New Invoice</h1>
                            <div class="text-right">
                                <input id="inv-no" class="border-b font-bold w-16 text-right outline-none" placeholder="001">
                                <p class="text-[10px] text-gray-400 mt-1">Invoice No</p>
                            </div>
                        </div>

                        <div class="space-y-4 mb-6">
                            <input id="cust-name" placeholder="Client Name" class="w-full border p-3 rounded-lg font-bold">
                            <textarea id="cust-addr" placeholder="Client Contact / Email" class="w-full border p-3 rounded-lg text-sm" rows="2"></textarea>
                            <div class="bg-gray-50 p-4 rounded-xl border border-dashed">
                                <div class="flex justify-between items-center mb-2"><span class="text-xs font-bold text-gray-500">Extra Details</span><button onclick="addField()" class="text-xs bg-blue-600 text-white px-2 py-1 rounded">+ Add</button></div>
                                <div id="dynamic-fields" class="space-y-2"></div>
                            </div>
                        </div>

                        <table class="w-full mb-4 text-sm">
                            <thead class="bg-gray-100"><tr><th class="p-2 text-left">Item</th><th class="p-2 text-right">Rate</th><th class="w-8"></th></tr></thead>
                            <tbody id="item-list"></tbody>
                        </table>
                        <button onclick="addItem()" class="text-sm font-bold text-blue-600 mb-6">+ Add Item</button>

                        <div class="text-right border-t pt-4">
                            <p class="text-gray-500 text-xs">Grand Total</p>
                            <h2 class="text-3xl font-bold text-blue-600">LKR <span id="display-total">0.00</span></h2>
                        </div>

                        <div class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-4">
                            <button onclick="shareVia('email')" class="bg-gray-800 text-white py-3 rounded-lg font-bold flex justify-center items-center gap-2"><i class="fa-solid fa-envelope"></i> Send Email Draft</button>
                            <button onclick="saveInvoice()" class="bg-blue-600 text-white py-3 rounded-lg font-bold flex justify-center items-center gap-2 shadow-lg active:scale-95 transition"><i class="fa-solid fa-download"></i> Save & Download PDF</button>
                        </div>
                    </div>
                </div>

                <div id="view-invoices" class="hidden"><h2 class="font-bold mb-4">Invoice History</h2><div id="history-list" class="space-y-2"></div></div>

                <div id="view-editor" class="hidden"><div class="bg-white p-6 rounded-xl shadow-lg"><h2 class="font-bold mb-4">Settings</h2><input id="biz-name" placeholder="My Business Name" class="w-full border p-2 mb-2 rounded"><input id="biz-phone" placeholder="My Phone" class="w-full border p-2 mb-2 rounded"><textarea id="biz-addr" placeholder="My Address" class="w-full border p-2 rounded"></textarea><button onclick="saveBiz()" class="w-full bg-blue-600 text-white p-3 rounded mt-4 font-bold">Save Settings</button></div></div>
            </div>
            <button onclick="nav('create')" class="float-btn"><i class="fa-solid fa-plus"></i></button>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBem-sQlFNSAy2lbZeJcU5Q3ZtemB1pn7o",
            authDomain: "skycircle-invoice.firebaseapp.com",
            projectId: "skycircle-invoice",
            storageBucket: "skycircle-invoice.firebasestorage.app",
            messagingSenderId: "920347035763",
            appId: "1:920347035763:web:b1b7f0bd1258dbc9990206"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.firestore();
        let currentUser=null, bizData={};

        // --- AUTH ---
        function loginGuest(){ document.getElementById('loading-txt').classList.remove('hidden'); auth.signInAnonymously(); }
        function loginWithGoogle(){ document.getElementById('loading-txt').classList.remove('hidden'); auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
        auth.onAuthStateChanged(async u=>{
            if(u){
                currentUser=u; document.getElementById('auth-screen').classList.add('hidden'); document.getElementById('app-ui').classList.remove('hidden');
                document.getElementById('user-name').innerText=u.isAnonymous?"Guest User":u.displayName;
                await loadBiz(); loadDash();
            } else { document.getElementById('auth-screen').classList.remove('hidden'); document.getElementById('app-ui').classList.add('hidden'); }
        });
        function logout(){ auth.signOut(); location.reload(); }

        // --- UI ---
        function toggleSidebar(){ document.getElementById('sidebar').classList.toggle('sidebar-open'); document.getElementById('sidebar-overlay').classList.toggle('hidden'); }
        function nav(id){ ['dashboard','create','invoices','editor'].forEach(v=>document.getElementById('view-'+v).classList.add('hidden')); document.getElementById('view-'+id).classList.remove('hidden'); if(id==='invoices')loadHistory(); }

        // --- CORE ---
        function addItem(){
            const tr=document.createElement('tr'); tr.innerHTML=`<td class="p-2"><input class="w-full bg-transparent it-desc" placeholder="Service"></td><td class="p-2"><input type="number" class="w-full text-right bg-transparent it-rate" value="0" oninput="calc()"></td><td class="p-2 text-red-500 font-bold" onclick="this.closest('tr').remove();calc()">x</td>`;
            document.getElementById('item-list').appendChild(tr);
        }
        function addField(){
            const d=document.createElement('div'); d.className="flex
