<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title class="dynamic-app-name">Sky Circle Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; overflow: hidden; }
        :root { --primary: #2563eb; --sidebar: #0f172a; }
        .sidebar-bg { background-color: var(--sidebar); color: #94a3b8; }
        .active-link { background-color: var(--primary); color: white; border-radius: 12px; }
        .sidebar-mobile { transform: translateX(-100%); transition: transform 0.3s ease; }
        .sidebar-open { transform: translateX(0); }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* New PDF Bypass Modal */
        #preview-modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.8); z-index:200; align-items:center; justify-content:center; padding: 10px; }
        .preview-content { background: white; width: 100%; max-width: 800px; height: 90vh; border-radius: 20px; overflow: hidden; display: flex; flex-direction: column; }
    </style>
</head>
<body class="h-screen flex bg-slate-50">

    <div id="preview-modal">
        <div class="preview-content shadow-2xl">
            <div class="p-4 border-b flex justify-between items-center bg-slate-900 text-white">
                <span class="font-black text-xs uppercase tracking-widest">Invoice Preview</span>
                <div class="flex gap-2">
                    <button onclick="printPreview()" class="bg-blue-600 px-4 py-2 rounded-xl font-bold text-xs"><i class="fa-solid fa-print"></i> PRINT / SAVE PDF</button>
                    <button onclick="closePreview()" class="bg-red-500 px-4 py-2 rounded-xl font-bold text-xs">CLOSE</button>
                </div>
            </div>
            <iframe id="preview-frame" class="w-full flex-1"></iframe>
        </div>
    </div>

    <div id="auth-screen" class="fixed inset-0 bg-slate-900 z-50 flex items-center justify-center p-6 text-center">
        <div class="bg-white p-10 rounded-[3rem] shadow-2xl w-full max-w-sm">
            <div class="w-20 h-20 bg-blue-600 rounded-3xl flex items-center justify-center text-white text-4xl font-black mx-auto mb-6">S</div>
            <h1 class="text-3xl font-black text-slate-800 mb-8 dynamic-app-name tracking-tight">Sky Circle</h1>
            <button onclick="loginGuest()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black shadow-lg hover:bg-blue-700 transition active:scale-95">QUICK GUEST ACCESS</button>
            <p id="loading-txt" class="mt-4 text-[10px] text-blue-500 hidden animate-pulse font-black uppercase tracking-widest">Connecting to Cloud...</p>
        </div>
    </div>

    <div id="app-ui" class="hidden flex w-full h-full relative">
        <aside id="sidebar" class="sidebar-bg sidebar-mobile fixed inset-y-0 left-0 w-64 z-40 md:relative md:translate-x-0 flex flex-col h-full shadow-2xl">
            <div class="p-8 border-b border-slate-800 flex items-center gap-3">
                <div class="w-8 h-8 rounded-lg bg-blue-600 flex items-center justify-center text-white font-black text-sm">S</div>
                <span class="font-black text-white text-lg tracking-tighter dynamic-app-name">Sky Circle</span>
            </div>
            <nav class="flex-1 p-4 space-y-2">
                <button onclick="nav('dashboard')" class="w-full flex items-center gap-3 px-4 py-3 active-link" id="nav-dashboard"><i class="fa-solid fa-house"></i> <span class="text-sm font-bold">Dashboard</span></button>
                <button onclick="nav('create')" class="w-full flex items-center gap-3 px-4 py-3 hover:bg-slate-800 rounded-xl transition" id="nav-create"><i class="fa-solid fa-plus-circle"></i> <span class="text-sm font-bold">New Invoice</span></button>
                <button onclick="nav('invoices')" class="w-full flex items-center gap-3 px-4 py-3 hover:bg-slate-800 rounded-xl transition" id="nav-invoices"><i class="fa-solid fa-receipt"></i> <span class="text-sm font-bold">History</span></button>
                <div class="pt-6 pb-2 px-4 text-[10px] font-black uppercase text-slate-600 tracking-widest tracking-widest">Settings</div>
                <button onclick="nav('editor')" class="w-full flex items-center gap-3 px-4 py-3 text-cyan-400 bg-cyan-400/5 rounded-xl border border-cyan-400/10" id="nav-editor"><i class="fa-solid fa-wand-magic-sparkles text-sm"></i> <span class="text-sm font-bold">Site Editor</span></button>
            </nav>
            <div class="p-6 border-t border-slate-800 flex items-center gap-3">
                <div id="trial-badge" class="text-[9px] font-black text-green-400 uppercase tracking-widest">30 DAYS LEFT</div>
                <button onclick="logout()" class="text-red-500 ml-auto"><i class="fa-solid fa-power-off"></i></button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col overflow-hidden">
            <header class="md:hidden bg-white border-b h-16 flex items-center px-4 justify-between z-30 shadow-sm">
                <button onclick="toggleSidebar()" class="text-xl text-slate-600"><i class="fa-solid fa-bars"></i></button>
                <span class="font-black text-blue-600 dynamic-app-name tracking-tight">SKY CIRCLE</span>
                <div class="w-8"></div>
            </header>

            <div class="flex-1 overflow-y-auto p-4 md:p-10" id="main-container">
                
                <div id="view-dashboard" class="max-w-5xl mx-auto space-y-8 fade-in">
                    <h2 class="text-3xl font-black text-slate-800 tracking-tight">Overview</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-100 flex flex-col justify-between h-48">
                            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Revenue (LKR)</p>
                            <h3 id="dash-total" class="text-4xl font-black text-slate-900 tracking-tighter">0.00</h3>
                        </div>
                        <div class="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-100 flex flex-col justify-between h-48">
                            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Invoices</p>
                            <h3 id="dash-count" class="text-5xl font-black text-slate-900">0</h3>
                        </div>
                    </div>
                </div>

                <div id="view-create" class="hidden max-w-5xl mx-auto pb-20 fade-in">
                    <div class="bg-white rounded-[3rem] shadow-2xl border border-slate-100 overflow-hidden">
                        <div class="p-8 md:p-12">
                            <div class="flex flex-col md:flex-row justify-between mb-8 gap-4">
                                <h1 class="text-4xl font-black text-slate-900 tracking-tighter">Generate</h1>
                                <div class="flex items-center gap-2">
                                    <span class="text-[9px] font-black text-slate-400 uppercase">Currency:</span>
                                    <select id="inv-currency" onchange="calc()" class="font-black bg-slate-50 p-2 rounded-xl outline-none text-blue-600 text-xs">
                                        <option value="LKR">LKR (Rs.)</option>
                                        <option value="USD">USD ($)</option>
                                        <option value="GBP">GBP (£)</option>
                                    </select>
                                    <input type="date" id="inv-date" class="bg-slate-50 rounded-xl p-2 font-bold text-slate-600 text-xs">
                                </div>
                            </div>
                            
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-10 mb-10 border-b border-slate-50 pb-12">
                                <div class="space-y-4">
                                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Client</label>
                                    <input id="cust-name" class="w-full bg-slate-50 rounded-2xl p-4 font-black text-xl outline-none" placeholder="Name">
                                    <textarea id="cust-addr" class="w-full bg-slate-50 rounded-2xl p-4 text-sm outline-none" rows="2" placeholder="Address"></textarea>
                                </div>
                                <div class="bg-blue-50/30 p-8 rounded-[2.5rem] border border-blue-100">
                                    <div class="flex justify-between items-center mb-4"><span class="text-[10px] font-black text-blue-600 uppercase tracking-widest">Extra Fields</span><button onclick="addField()" class="bg-white px-4 py-2 rounded-full text-[10px] font-black shadow-sm">+ ADD</button></div>
                                    <div id="dynamic-fields" class="space-y-2"></div>
                                </div>
                            </div>

                            <div class="overflow-x-auto mb-8"><table class="w-full min-w-[500px]"><thead class="text-[10px] font-black text-gray-400 uppercase"><tr><th class="p-2 text-left">Item</th><th class="p-2 text-center w-20">Qty</th><th class="p-2 text-right w-32">Rate</th><th class="p-2 text-right w-32">Total</th><th class="w-10"></th></tr></thead><tbody id="item-list"></tbody></table></div>
                            <button onclick="addItem()" class="font-black text-blue-600 text-xs tracking-widest uppercase"><i class="fa-solid fa-plus-circle"></i> Add Item</button>

                            <div class="mt-10 border-t pt-10 text-right">
                                <p class="text-[10px] font-black text-slate-400 uppercase">Total Due</p>
                                <h2 class="text-5xl font-black text-slate-900 tracking-tighter"><span id="curr-sym">Rs.</span> <span id="display-total">0.00</span></h2>
                                <p id="lkr-convert" class="text-xs font-bold text-blue-600 mt-2 hidden italic"></p>
                            </div>
                        </div>
                        <div class="bg-slate-50 p-8 flex flex-col md:flex-row gap-4 justify-between">
                            <button onclick="saveInvoice('draft')" class="bg-white border-2 border-slate-200 text-slate-700 px-8 py-4 rounded-2xl font-black text-sm">SAVE RECORD</button>
                            <button onclick="openPreview()" class="bg-blue-600 text-white px-12 py-5 rounded-[1.5rem] font-black shadow-2xl hover:bg-blue-700 transition active:scale-95 text-sm tracking-widest">
                                <i class="fa-solid fa-eye"></i> PREVIEW & DOWNLOAD
                            </button>
                        </div>
                    </div>
                </div>

                <div id="view-editor" class="hidden max-w-4xl mx-auto pb-20 fade-in">
                    <div class="bg-white rounded-[3rem] shadow-2xl border overflow-hidden">
                        <div class="p-8 bg-slate-900 text-white flex justify-between items-center">
                            <h2 class="text-xl font-black tracking-tight">Site Editor</h2>
                            <button onclick="saveSiteConfig()" class="bg-green-600 px-6 py-2 rounded-xl font-black text-xs uppercase">Save</button>
                        </div>
                        <div class="p-10 space-y-8">
                            <div><label class="text-[10px] font-black text-slate-400 uppercase mb-2">App Name</label><input id="conf-app-name" class="w-full bg-slate-50 border-none rounded-2xl p-4 font-bold outline-none"></div>
                            <div><label class="text-[10px] font-black text-slate-400 uppercase mb-2">Business Footer Details</label>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-2">
                                    <input id="biz-name" class="bg-slate-50 p-4 rounded-2xl font-bold text-sm" placeholder="Company Name">
                                    <input id="biz-phone" class="bg-slate-50 p-4 rounded-2xl font-bold text-sm" placeholder="Phone">
                                    <textarea id="biz-addr" class="bg-slate-50 p-4 rounded-2xl font-bold text-sm col-span-full" rows="2" placeholder="Address"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

            storageBucket: "skycircle-invoice.firebasestorage.app",

        const symbols = { USD: "$", GBP: "£", LKR: "Rs." };

        // UI
        function toggleSidebar(){ document.getElementById('sidebar').classList.toggle('sidebar-open'); }
        function nav(id
