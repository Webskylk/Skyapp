<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sky Circle - Cloud Invoicing</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; scroll-behavior: smooth; }
        :root { --primary: #2563eb; --sidebar-bg: #0f172a; }
        
        .sidebar-bg { background-color: var(--sidebar-bg); color: #94a3b8; }
        .sidebar-mobile { transform: translateX(-100%); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .sidebar-open { transform: translateX(0); }
        .active-link { background-color: var(--primary); color: white; border-left: 4px solid #fff; }
        
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid var(--primary); border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .float-btn { position: fixed; bottom: 25px; right: 25px; width: 60px; height: 60px; background: var(--primary); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; box-shadow: 0 10px 20px rgba(0,0,0,0.3); z-index: 40; cursor: pointer; border: none; }
        .float-btn:active { transform: scale(0.9); }
    </style>
</head>
<body class="h-screen flex overflow-hidden bg-gray-50 text-gray-900">

    <div id="auth-screen" class="fixed inset-0 bg-slate-900 z-50 flex items-center justify-center p-6">
        <div class="bg-white p-10 rounded-[2.5rem] shadow-2xl text-center w-full max-w-sm border border-slate-100 animate-fade-in">
            <div class="w-20 h-20 rounded-2xl flex items-center justify-center text-white text-4xl font-black mx-auto mb-6 shadow-xl bg-blue-600">S</div>
            <h1 class="text-3xl font-black text-slate-900 mb-2 tracking-tight">Sky Circle</h1>
            <p class="text-slate-500 mb-10 font-medium leading-tight">Secure Cloud-Base<br>Invoicing Platform</p>
            
            <div class="space-y-4">
                <button onclick="loginWithGoogle()" class="w-full flex items-center justify-center gap-3 bg-white border-2 border-slate-100 px-6 py-4 rounded-2xl shadow-sm active:bg-slate-50 transition-all font-bold text-slate-700">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-6 h-6">
                    Google Sign-in
                </button>
                <button onclick="loginGuest()" class="w-full flex items-center justify-center gap-3 bg-slate-100 px-6 py-4 rounded-2xl active:bg-slate-200 transition-all font-bold text-slate-600">
                    <i class="fa-solid fa-user-shield"></i>
                    Continue as Guest
                </button>
            </div>
            <p id="loading-txt" class="mt-8 text-sm hidden flex justify-center items-center gap-3 text-blue-600 font-bold"><span class="loader"></span> Syncing Cloud Data...</p>
        </div>
    </div>

    <div id="app-ui" class="hidden flex w-full h-full relative">
        <header class="md:hidden absolute top-0 left-0 right-0 h-16 bg-white border-b flex justify-between items-center px-6 z-30">
            <button onclick="toggleSidebar()" class="text-slate-600 text-2xl"><i class="fa-solid fa-bars-staggered"></i></button>
            <span class="font-black text-xl text-blue-700 tracking-tighter">SKY CIRCLE</span>
            <div class="w-8"></div> </header>

        <aside id="sidebar" class="sidebar-bg sidebar-mobile fixed inset-y-0 left-0 w-72 z-40 md:relative md:translate-x-0 shadow-2xl flex flex-col h-full transition-all">
            <div class="p-8 flex justify-between items-center h-20 md:h-28">
                <span class="font-black text-2xl text-white tracking-tighter">SKY CIRCLE</span>
                <button onclick="toggleSidebar()" class="md:hidden text-slate-400 text-2xl"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <nav class="flex-1 px-4 space-y-2 mt-4">
                <button onclick="nav('dashboard');toggleSidebar()" class="sidebar-link w-full flex items-center gap-4 px-6 py-4 rounded-2xl active-link transition-all" id="nav-dashboard"><i class="fa-solid fa-chart-line w-5"></i> Dashboard</button>
                <button onclick="nav('create');toggleSidebar()" class="sidebar-link w-full flex items-center gap-4 px-6 py-4 rounded-2xl transition-all" id="nav-create"><i class="fa-solid fa-file-invoice-dollar w-5"></i> New Invoice</button>
                <button onclick="nav('invoices');toggleSidebar()" class="sidebar-link w-full flex items-center gap-4 px-6 py-4 rounded-2xl transition-all" id="nav-invoices"><i class="fa-solid fa-history w-5"></i> History</button>
                <button onclick="nav('editor');toggleSidebar()" class="sidebar-link w-full flex items-center gap-4 px-6 py-4 rounded-2xl transition-all text-orange-400" id="nav-editor"><i class="fa-solid fa-gears w-5"></i> Settings</button>
            </nav>
            <div class="p-8 border-t border-slate-800 bg-black/10">
                <div class="flex items-center gap-3 mb-4">
                    <img id="user-pic" class="w-10 h-10 rounded-full border-2 border-slate-700 bg-slate-800 object-cover">
                    <div class="overflow-hidden">
                        <p id="user-name" class="text-sm font-bold text-white truncate w-32">User</p>
                        <p class="text-[10px] text-blue-400 font-bold uppercase tracking-widest">Active Session</p>
                    </div>
                </div>
                <button onclick="logout()" class="text-xs font-bold text-red-400 hover:text-red-300 transition-colors flex items-center gap-2 w-full p-1"><i class="fa-solid fa-right-from-bracket"></i> Sign Out</button>
            </div>
        </aside>
        <div id="sidebar-overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-slate-900/60 z-30 hidden md:hidden backdrop-blur-sm"></div>

        <main class="flex-1 flex flex-col h-full overflow-hidden pt-16 md:pt-0">
            <div class="flex-1 overflow-y-auto p-6 md:p-12" id="main-container">
                
                <div id="view-dashboard" class="max-w-5xl mx-auto space-y-8 animate-fade-in">
                    <div>
                        <h1 class="text-3xl font-black text-slate-900 tracking-tight">Overview</h1>
                        <p class="text-slate-500 font-medium">Real-time cloud database metrics</p>
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                        <div class="bg-white p-8 rounded-[2rem] shadow-sm border border-slate
