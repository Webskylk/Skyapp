<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Circle Pro | Invoice Generator</title>
    <style>
        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background: #f0f2f5; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            padding: 20px;
        }
        .card { 
            background: white; 
            padding: 2.5rem; 
            border-radius: 16px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); 
            width: 100%; 
            max-width: 400px; 
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        h2 { 
            color: #1a1a1a; 
            margin: 0;
            font-size: 24px;
        }
        p.subtitle {
            color: #666;
            margin-top: 5px;
            font-size: 14px;
        }
        .form-group { margin-bottom: 1.2rem; }
        label { 
            display: block; 
            margin-bottom: 0.5rem; 
            color: #4a5568; 
            font-weight: 600; 
            font-size: 0.9rem;
        }
        input { 
            width: 100%; 
            padding: 0.8rem; 
            border: 2px solid #e2e8f0; 
            border-radius: 8px; 
            box-sizing: border-box; 
            font-size: 16px; 
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #3182ce;
            outline: none;
        }
        button { 
            width: 100%; 
            padding: 1rem; 
            background: #3182ce; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-size: 16px; 
            font-weight: bold; 
            cursor: pointer; 
            transition: background 0.3s; 
            margin-top: 10px;
        }
        button:hover { background: #2c5282; }
        button:disabled { background: #cbd5e0; cursor: not-allowed; }
        
        #message { 
            margin-top: 1.5rem; 
            text-align: center; 
            font-size: 0.95rem; 
            padding: 10px;
            border-radius: 6px;
            display: none;
        }
        .success { background-color: #c6f6d5; color: #276749; display: block !important; }
        .error { background-color: #fed7d7; color: #9b2c2c; display: block !important; }
        
        /* Loading Spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="card">
    <div class="header">
        <h2>SKY CIRCLE</h2>
        <p class="subtitle">Pro Invoicing System</p>
    </div>
    
    <div class="form-group">
        <label>Customer Name</label>
        <input type="text" id="cName" placeholder="Enter customer name">
    </div>

    <div class="form-group">
        <label>Service / Item</label>
        <input type="text" id="iName" placeholder="e.g. Consulting Fee">
    </div>

    <div class="form-group">
