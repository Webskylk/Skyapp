<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKY CIRCLE - Pro Invoicing</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            margin: 0;
            color: #333;
            font-weight: 700;
        }
        p {
            color: #888;
            margin-top: 5px;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box; /* Ensures padding doesn't widen the box */
            font-size: 14px;
            color: #333;
        }
        input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0,123,255,0.2);
        }
        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>SKY CIRCLE</h2>
        <p>Pro Invoicing System</p>

        <div class="form-group">
            <label>Customer Name</label>
            <input type="text" placeholder="Enter customer name">
        </div>

        <div class="form-group">
            <label>Service / Item</label>
            <input type="text" placeholder="e.g. Consulting Fee">
        </div>

        <div class="form-group">
            <label>Amount (LKR)</label>
            <input type="number" placeholder="0.00">
        </div>

        <button class="btn" onclick="alert('System Ready: දැන් මෙය Zoho හෝ Excel සමග සම්බන්ධ කළ හැක.')">Create Invoice</button>
    </div>

</body>
</html>
