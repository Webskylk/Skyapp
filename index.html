<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sky Circle - Cloud Invoicing</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        :root { --primary: #2563eb; --sidebar-bg: #0f172a; }
        
        .sidebar-bg { background-color: var(--sidebar-bg); color: #94a3b8; }
        .sidebar-mobile { transform: translateX(-100%); transition: transform 0.3s ease-in-out; }
        .sidebar-open { transform: translateX(0); }
        .active-link { background-color: var(--primary); color: white; border-left: 4px solid #fff; }
        
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid var(--primary); border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .float-btn { position: fixed; bottom: 25px; right: 25px; width: 60px; height: 60px; background: var(--primary); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; box-shadow: 0 10px 20px rgba(0,0,0,0.3); z-index: 40; cursor: pointer; border: none; }
    </style>
</head>
<body class="h-screen flex overflow-hidden bg-gray-50 text-gray-900">

    <div id="auth-screen" class="fixed inset-0 bg-slate-900 z-50 flex items-center justify-center p-6">
        <div class="bg-white p-10 rounded-3xl shadow-2xl text-center w-full max-w-sm border border-slate-100 scale-in">
            <div class="w-20 h-20 rounded-2xl flex items-center justify-center text-white text-4xl font-bold mx-auto mb-6 shadow-xl bg-blue-600">S</div>
            <h1 class="text-3xl font-extrabold text-slate-900 mb-2">Sky Circle</h1>
            <p class="text-slate-500 mb-8 font-medium">Secure Cloud-Base Invoicing Platform</p>
            
            <div class="space-y-4">
                <button onclick="loginWithGoogle()" class="w-full flex items-center justify-center gap-3 bg-white border border-slate-200 px-6 py-4 rounded-2xl shadow-sm active:bg-slate-50 transition-all font-bold text-slate-700">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-6 h-6">
                    Google Sign-in
                </button>
                <button onclick="loginGuest()" class="w-full flex items-center justify-center gap-3 bg-slate-100 px-6 py-4 rounded-2xl active:bg-slate-200 transition-all font-bold text-slate-600">
                    <i class="fa-solid fa-bolt"></i>
                    Quick Guest Access
                </button>
            </div>
            <p id="loading-txt" class="mt-8 text-sm hidden flex justify-center items-center gap-3 text-blue-600 font-bold"><span class="loader"></span> Authenticating...</p>
        </div>
    </div>

    <div id="app-ui" class="hidden flex w-full h-full relative">
        <header class="md:hidden absolute top-0 left-0 right-0 h-16 bg-white border-b flex justify-between items-center px-6 z-30">
            <button onclick="toggleSidebar()" class="text-slate-600 text-2xl"><i class="fa-solid fa-bars-staggered"></i></button>
            <span class="font-black text-xl text-blue-700 tracking-tighter">SKY CIRCLE</span>
            <button onclick="logout()" class="text-red-500 text-xl"><i class="fa-solid fa-power-off"></i></button>
        </header>

        <aside id="sidebar" class="sidebar-bg sidebar-mobile fixed inset-y-0 left-0 w-72 z-40 md:relative md:translate-x-0 shadow-2xl flex flex-col h-full transition-all">
            <div class="p-8 flex justify-between items-center h-16 md:h-24">
                <span class="font-black text-2xl text-white tracking-tighter">SKY CIRCLE</span>
                <button onclick="toggleSidebar()" class="md:hidden text-slate-400 text-2xl"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <nav class="flex-1 px-4 space-y-2">
                <button onclick="nav('dashboard');toggleSidebar()" class="sidebar-link w-full flex items-center gap-4 px-6 py-4 rounded-2xl active-link transition-all" id="nav-dashboard"><i class="fa-solid fa-grid-2 w-5"></i> Dashboard</button>
                <button onclick="nav('create');toggleSidebar()" class="sidebar-link w-full flex items-center gap-4 px-6 py-4 rounded-2xl transition-all" id="nav-create"><i class="fa-solid fa-plus-circle w-5"></i> New Invoice</button>
                <button onclick="nav('invoices');toggleSidebar()" class="sidebar-link w-full flex items-center gap-4 px-6 py-4 rounded-2xl transition-all" id="nav-invoices"><i class="fa-solid fa-clock-rotate-left w-5"></i> History</button>
                <button onclick="nav('editor');toggleSidebar()" class="sidebar-link w-full flex items-center gap-4 px-6 py-4 rounded-2xl transition-all text-orange-400" id="nav-editor"><i class="fa-solid fa-screwdriver-wrench w-5"></i> Settings</button>
            </nav>
            <div class="p-6 border-t border-slate-800">
                <p id="user-name" class="text-sm font-bold text-white mb-1 truncate">User</p>
                <div id="trial-badge" class="text-[10px] bg-blue-500/20 text-blue-400 px-2 py-1 rounded-full inline-block font-bold">Cloud Active</div>
            </div>
        </aside>
        <div id="sidebar-overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-slate-900/60 z-30 hidden md:hidden backdrop-blur-sm"></div>

        <main class="flex-1 flex flex-col h-full overflow-hidden pt-16 md:pt-0">
            <div class="flex-1 overflow-y-auto p-6 md:p-12" id="main-container">
                
                <div id="view-dashboard" class="max-w-5xl mx-auto space-y-8">
                    <div class="flex justify-between items-end">
                        <div><h1 class="text-3xl font-black text-slate-900">Overview</h1><p class="text-slate-500 font-medium">Cloud-base performance tracking</p></div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="bg-white p-8 rounded-3xl shadow-sm border border-slate-100"><p class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">Total Sales</p><h3 class="text-4xl font-black text-slate-900">LKR <span id="dash-total">0.00</span></h3></div>
                        <div class="bg-white p-8 rounded-3xl shadow-sm border border-slate-100"><p class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">Active Invoices</p><h3 class="text-4xl font-black text-slate-900" id="dash-count">0</h3></div>
                    </div>
                </div>

                <div id="view-create" class="hidden max-w-4xl mx-auto pb-24">
                    <div class="bg-white rounded-[2rem] shadow-2xl border border-slate-50 overflow-hidden">
                        <div class="p-8 md:p-12">
                            <div class="flex flex-col md:flex-row justify-between items-start gap-6 mb-12 border-b border-slate-100 pb-8">
                                <h1 class="text-4xl font-black text-slate-900">New Invoice</h1>
                                <div class="text-right flex items-center gap-4 bg-slate-50 px-6 py-3 rounded-2xl">
                                    <span class="font-bold text-slate-400">#</span>
                                    <input id="inv-no" class="bg-transparent font-black text-xl w-20 text-right outline-none text-blue-600" placeholder="001">
                                    <input type="date" id="inv-date" class="bg-transparent text-xs font-bold text-slate-500 outline-none">
                                </div>
                            </div>

                            <div class="grid grid-cols-1 md:grid-cols-2 gap-10 mb-10">
                                <div class="space-y-4">
                                    <label class="text-xs font-black text-slate-400 uppercase tracking-widest">Bill To</label>
                                    <input id="cust-name" placeholder="Client Name" class="w-full border-2 border-slate-100 p-4 rounded-2xl font-bold focus:border-blue-500 transition-all outline-none">
                                    <textarea id="cust-addr" placeholder="Client Contact / Address" class="w-full border-2 border-slate-100 p-4 rounded-2xl text-sm focus:border-blue-500 transition-all outline-none" rows="3"></textarea>
                                </div>
                                <div class="bg-slate-50 p-8 rounded-[2rem] border border-slate-100">
                                    <div class="flex justify-between items-center mb-4"><span class="text-xs font-black text-slate-500 uppercase">System Data</span><button onclick="addField()" class="text-[10px] bg-blue-600 text-white px-3 py-1 rounded-full font-bold">+ New Field</button></div>
                                    <div id="dynamic-fields" class="space-y-3"></div>
                                </div>
                            </div>

                            <table class="w-full mb-8"><thead class="bg-slate-50 text-[10px] font-black text-slate-400 uppercase tracking-widest"><tr class="border-b border-slate-100"><th class="p-4 text-left">Description</th><th class="p-4 text-right">LKR</th><th class="w-10"></th></tr></thead><tbody id="item-list" class="divide-y divide-slate-50"></tbody></table>
                            <button onclick="addItem()" class="text-xs font-black text-blue-600 hover:text-blue-800 transition-all mb-10 flex items-center gap-2"><i class="fa-solid fa-circle-plus"></i> ADD SERVICE LINE</button>
                            
                            <div class="border-t-2 border-slate-100 pt-8 flex justify-end"><div class="text-right"><p class="text-slate-400 font-bold text-xs mb-1 uppercase tracking-widest">Grand Total</p><h2 class="text-5xl font-black text-slate-900">LKR <span id="display-total">0.00</span></h2></div></div>
                        </div>

                        <div class="bg-slate-900 p-8 flex flex-col md:flex-row gap-4 items-center justify-between">
                            <button onclick="shareVia('email')" class="text-white font-bold text-sm bg-white/10 px-8 py-4 rounded-2xl hover:bg-white/20 transition-all w-full md:w-auto"><i class="fa-solid fa-envelope-open-text mr-2"></i> Prepare Email</button>
                            <button onclick="saveInvoice()" class="bg-blue-600 text-white px-10 py-4 rounded-2xl font-black shadow-lg hover:bg-blue-500 active:scale-95 transition-all w-full md:w-auto flex items-center justify-center gap-3"><i class="fa-solid fa-cloud-arrow-up"></i> SAVE & DOWNLOAD</button>
                        </div>
                    </div>
                </div>

                <div id="view-invoices" class="hidden max-w-5xl mx-auto"><h1 class="text-3xl font-black mb-8">History</h1><div id="history-list" class="space-y-4"></div></div>

                <div id="view-editor" class="hidden max-w-xl mx-auto"><div class="bg-white p-10 rounded-[2rem] shadow-xl border"><h2 class="font-black text-2xl mb-6">Business Settings</h2><div class="space-y-4"><input id="biz-name" placeholder="Company Name" class="w-full border-2 p-4 rounded-2xl font-bold outline-none focus:border-blue-500"><input id="biz-phone" placeholder="Phone" class="w-full border-2 p-4 rounded-2xl font-bold outline-none focus:border-blue-500"><textarea id="biz-addr" placeholder="Office Address" class="w-full border-2 p-4 rounded-2xl text-sm outline-none focus:border-blue-500" rows="3"></textarea></div><button onclick="saveBiz()" class="w-full bg-slate-900 text-white p-5 rounded-2xl mt-8 font-black hover:bg-black transition-all">SAVE CLOUD SETTINGS</button></div></div>
            </div>
            <button onclick="nav('create')" class="float-btn"><i class="fa-solid fa-plus"></i></button>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBem-sQlFNSAy2lbZeJcU5Q3ZtemB1pn7o",
            authDomain: "skycircle-invoice.firebaseapp.com",
            projectId: "skycircle-invoice",
            storageBucket: "skycircle-invoice.firebasestorage.app",
            messagingSenderId: "920347035763",
            appId: "1:920347035763:web:b1b7f0bd1258dbc9990206"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.firestore();
        let currentUser=null, bizData={};

        // --- AUTH ---
        function loginGuest(){ document.getElementById('loading-txt').classList.remove('hidden'); auth.signInAnonymously().catch(e=>alert(e.message)); }
        function loginWithGoogle(){ document.getElementById('loading-txt').classList.remove('hidden'); auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()).catch(e=>alert(e.message)); }
        auth.onAuthStateChanged(async u=>{
            if(u){
                currentUser=u; document.getElementById('auth-screen').classList.add('hidden'); document.getElementById('app-ui').classList.remove('hidden');
                document.getElementById('user-name').innerText=u.isAnonymous?"Guest Account":u.displayName;
                await loadBiz(); loadDash();
            } else { document.getElementById('auth-screen').classList.remove('hidden'); document.getElementById('app-ui').classList.add('hidden'); }
        });
        function logout(){ auth.signOut(); location.reload(); }

        // --- UI ---
        function toggleSidebar(){ document.getElementById('sidebar').classList.toggle('sidebar-open'); document.getElementById('sidebar-overlay').classList.toggle('hidden'); }
        function nav(id){ 
            ['dashboard','create','invoices','editor'].forEach(v=>document.getElementById('view-'+v).classList.add('hidden')); 
            document.getElementById('view-'+id).classList.remove('hidden'); 
            document.querySelectorAll('.sidebar-link').forEach(l=>l.classList.remove('active-link'));
            document.getElementById('nav-'+id).classList.add('active-link');
            if(id==='invoices')loadHistory(); 
        }

        // --- CORE ---
        function addItem(){
            const tr=document.createElement('tr'); 
            tr.innerHTML=`<td class="p-4"><input class="w-full bg-transparent font-bold it-desc outline-none" placeholder="Description of Service"></td><td class="p-4"><input type="number" class="w-full text-right bg-transparent font-black it-rate outline-none" value="0" oninput="calc()"></td><td class="p-4 text-red-500" onclick="this.closest('tr').remove();calc()"><i class="fa-solid fa-trash-can"></i></td>`;
            document.getElementById('item-list').appendChild(tr);
        }
        function addField(){
            const d=document.createElement('div'); d.className="flex gap-2"; 
            d.innerHTML=`<input class="w-1/3 border-2 p-2 rounded-xl text-[10px] font-black uppercase cf-l" placeholder="Label"><input class="w-2/3 border-2 p-2 rounded-xl text-xs font-bold cf-v" placeholder="Value">`;
            document.getElementById('dynamic-fields').appendChild(d);
        }
        function calc(){
            let t=0; document.querySelectorAll('#item-list tr').forEach(r=>{ t += parseFloat(r.querySelector('.it-rate').value)||0; });
            document.getElementById('display-total').innerText = t.toLocaleString(undefined,{minimumFractionDigits:2});
        }
        async function saveBiz(){ 
            const d={name:document.getElementById('biz-name').value, phone:document.getElementById('biz-phone').value, addr:document.getElementById('biz-addr').value}; 
            await db.collection('users').doc(currentUser.uid).set({biz:d},{merge:true}); 
            bizData=d; alert("Cloud Settings Updated!"); 
        }
        async function loadBiz(){ 
            const d=await db.collection('users').doc(currentUser.uid).get(); 
            if(d.exists && d.data().biz){ 
                bizData=d.data().biz; 
                document.getElementById('biz-name').value=bizData.name||''; 
                document.getElementById('biz-phone').value=bizData.phone||''; 
                document.getElementById('biz-addr').value=bizData.addr||''; 
            } 
        }

        // --- EMAIL ---
        function shareVia(method) {
            const name = document.getElementById('cust-name').value || 'Customer';
            const total = document.getElementById('display-total').innerText;
            const invNo = document.getElementById('inv-no').value || '001';
            const subject = encodeURIComponent(`PAID INVOICE: #${invNo} - ${bizData.name || 'Sky Circle'}`);
            const body = encodeURIComponent(`Hi ${name},\n\nA new cloud-base invoice (#${invNo}) has been successfully created.\n\nTotal: LKR ${total}\nStatus: ALREADY PAID âœ…\n\nPlease find the attached invoice for your reference.\n\nBest Regards,\n${bizData.name || 'Sky Circle'}`);
            window.location.href = `mailto:?subject=${subject}&body=${body}`;
        }

        // --- PDF (ULTRA FIXED) ---
        async function saveInvoice() {
            const name = document.getElementById('cust-name').value;
            if(!name) return alert("Please specify Client Name!");

            const d = {
                uid: currentUser.uid, no: document.getElementById('inv-no').value, custName: name, custAddr: document.getElementById('cust-addr').value,
                total: document.getElementById('display-total').innerText, items: [], fields: [], createdAt: firebase.firestore.FieldValue.serverTimestamp()
            };
            document.querySelectorAll('#item-list tr').forEach(r=>d.items.push({desc:r.querySelector('.it-desc').value, rate:r.querySelector('.it-rate').value}));
            document.querySelectorAll('#dynamic-fields div').forEach(e=>d.fields.push({l:e.querySelector('.cf-l').value, v:e.querySelector('.cf-v').value}));
            
            await db.collection('invoices').add(d);
            
            const el = document.createElement('div');
            el.style.width = '700px'; el.style.padding = '50px'; el.style.background = '#fff';
            el.innerHTML = `
                <div style="display:flex;justify-content:space-between;margin-bottom:60px">
                    <div><h1 style="margin:0;font-size:32px;color:#2563eb">${bizData.name||'Sky Circle'}</h1><p style="color:#666">${bizData.addr||''}</p></div>
                    <div style="text-align:right"><h2 style="margin:0;color:#ddd;font-size:40px">INVOICE</h2><p style="font-weight:bold">#${d.no}</p></div>
                </div>
                <div style="margin-bottom:40px">
                    <p style="color:#aaa;text-transform:uppercase;font-size:10px;font-weight:bold">Bill To</p>
                    <h3 style="margin:0;font-size:20px">${d.custName}</h3><p style="color:#666">${d.custAddr}</p>
                </div>
                <div style="margin-bottom:40px;text-align:right">${d.fields.map(f=>`<p><span style="color:#999">${f.l}:</span> <b>${f.v}</b></p>`).join('')}</div>
                <table style="width:100%;border-collapse:collapse;margin-bottom:30px">
                    <tr style="background:#f8fafc"><th style="text-align:left;padding:15px;border-bottom:2px solid #e2e8f0">Service Description</th><th style="text-align:right;padding:15px;border-bottom:2px solid #e2e8f0">Amount (LKR)</th></tr>
                    ${d.items.map(i=>`<tr><td style="padding:15px;border-bottom:1px solid #f1f5f9">${i.desc}</td><td style="text-align:right;padding:15px;border-bottom:1px solid #f1f5f9;font-weight:bold">${i.rate}</td></tr>`).join('')}
                </table>
                <div style="text-align:right"><p style="color:#94a3b8;font-size:12px">TOTAL PAID</p><h2 style="font-size:36px;margin:0">LKR ${d.total}</h2></div>
                <div style="margin-top:100px;text-align:center;border-top:1px solid #eee;padding-top:20px;color:#cbd5e1;font-size:10px">Securely Generated via Sky Circle Cloud System</div>
            `;
            html2pdf().from(el).set({ margin: 0, filename: `Inv-${d.no}.pdf`, html2canvas: { scale: 2 }, jsPDF: { format: 'a4', orientation: 'portrait' } }).save();
        }

        async function loadDash(){ const s=await db.collection('invoices').where('uid','==',currentUser.uid).get(); let t=0; s.forEach(d=>t+=parseFloat(d.data().total.replace(/,/g,''))||0); document.getElementById('dash-total').innerText=t.toLocaleString(undefined,{minimumFractionDigits:2}); document.getElementById('dash-count').innerText=s.size; }
        async function loadHistory(){ const b=document.getElementById('history-list'); b.innerHTML='<p class="text-blue-600 font-bold">Syncing with Cloud...</p>'; const s=await db.collection('invoices').where('uid','==',currentUser.uid).orderBy('createdAt','desc').limit(15).get(); b.innerHTML=''; s.forEach(d=>{ const i=d.data(); b.innerHTML+=`<div class="bg-white p-6 rounded-2xl border border-slate-100 flex justify-between items-center shadow-sm"><div><span class="text-xs font-bold text-blue-600">#${i.no}</span><h3 class="font-bold text-slate-800">${i.custName}</h3></div><span class="font-black text-slate-900">LKR ${i.total}</span></div>`; }); }
    </script>
</body>
</html>
