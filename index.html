<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Circle - Pro Invoicing Platform</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        
        /* Login Screen Animation */
        .login-bg {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }
        
        /* Print Styles */
        @media print {
            body * { visibility: hidden; }
            #invoice-preview, #invoice-preview * { visibility: visible; }
            #invoice-preview { position: absolute; left: 0; top: 0; width: 100%; margin: 0; padding: 0; background: white; }
            .no-print { display: none !important; }
        }
    </style>
</head>
<body class="h-screen overflow-hidden">

    <div id="login-section" class="fixed inset-0 z-50 flex items-center justify-center login-bg">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
            
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-blue-600 text-white mb-4 shadow-lg">
                    <span class="text-2xl font-bold">S</span>
                </div>
                <h1 class="text-2xl font-bold text-gray-800">Sky Circle Portal</h1>
                <p class="text-gray-500 text-sm mt-1">Secure Invoicing System</p>
            </div>

            <button onclick="handleGoogleLogin()" class="w-full flex items-center justify-center gap-3 bg-white border border-gray-300 hover:bg-gray-50 text-gray-700 font-semibold py-3 rounded-lg transition duration-300 shadow-sm mb-4">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" alt="Google">
                Sign in with Google
            </button>

            <div class="relative flex py-2 items-center mb-4">
                <div class="flex-grow border-t border-gray-200"></div>
                <span class="flex-shrink mx-4 text-gray-400 text-xs uppercase">Or Login with ID</span>
                <div class="flex-grow border-t border-gray-200"></div>
            </div>

            <form onsubmit="handleLogin(event)" class="space-y-4">
                <div>
                    <input type="text" id="username" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2
