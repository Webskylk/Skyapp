<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sky Circle - Cloud Invoicing</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        :root { --primary: #2563eb; --sidebar-bg: #0f172a; }
        
        .sidebar-bg { background-color: var(--sidebar-bg); color: #94a3b8; }
        .sidebar-mobile { transform: translateX(-100%); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .sidebar-open { transform: translateX(0); }
        .active-link { background-color: #1e293b; color: white; border-left: 4px solid var(--primary); }
        
        .stat-card { background: white; border-radius: 1.5rem; padding: 1.5rem; border: 1px solid #e2e8f0; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid var(--primary); border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="h-screen flex overflow-hidden">

    <div id="auth-screen" class="fixed inset-0 bg-slate-900 z-50 flex items-center justify-center p-6 text-center">
        <div class="bg-white p-10 rounded-[2.5rem] shadow-2xl w-full max-w-sm">
            <div class="w-20 h-20 rounded-2xl flex items-center justify-center text-white text-4xl font-black mx-auto mb-6 bg-blue-600 shadow-xl">S</div>
            <h1 class="text-3xl font-black text-slate-900 mb-2">Sky Circle</h1>
            <p class="text-slate-500 mb-10 text-sm font-medium">Secure Cloud-Base Invoicing</p>
            <div class="space-y-4">
                <button onclick="loginWithGoogle()" class="w-full flex items-center justify-center gap-3 bg-white border-2 border-slate-100 px-6 py-4 rounded-2xl font-bold text-slate-700 hover:bg-slate-50 transition-all">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-6 h-6"> Sign-in with Google
                </button>
                <button onclick="loginGuest()" class="w-full flex items-center justify-center gap-3 bg-slate-100 px-6 py-4 rounded-2xl font-bold text-slate-600 hover:bg-slate-200 transition-all">
                    <i class="fa-solid fa-bolt"></i> Quick Guest Access
                </button>
            </div>
            <p id="loading-txt" class="mt-8 text-sm hidden flex justify-center items-center gap-2 text-blue-600 font-bold"><span class="loader"></span> Syncing...</p>
        </div>
    </div>

    <div id="app-ui" class="hidden flex w-full h-full relative">
        <header class="md:hidden absolute top-0 left-0 right-0 h-16 bg-white border-b flex justify-between items-center px-6 z-30 shadow-sm">
            <button onclick="toggleSidebar()" class="text-slate-600 text-2xl"><i class="fa-solid fa-bars-staggered"></i></button>
            <span class="font-black text-xl text-blue-700">SKY CIRCLE</span>
            <button onclick="logout()" class="text-red-500"><i class="fa-solid fa-power-off"></i></button>
        </header>

        <aside id="sidebar" class="sidebar-bg sidebar-mobile fixed inset-y-0 left-0 w-72 z-40 md:relative md:translate-x-0 flex flex-col h-full transition-all">
            <div class="p-8 flex items-center gap-3 h-20 md:h-28">
                <div class="w-10 h-10 rounded-xl bg-blue-600 flex items-center justify-center text-white font-black text-xl">S</div>
                <span class="font-black text-2xl text-white tracking-tighter">SKY CIRCLE</span>
            </div>
            <nav class="flex-1 px-4 space-y-1 mt-4">
                <button onclick="nav('dashboard');toggleSidebar()" class="sidebar-link w-full flex items-center gap-4 px-6 py-4 rounded-2xl active-link" id="nav-dashboard"><i class="fa-solid fa-chart-line w-5"></i> Dashboard</button>
                <button onclick="nav('create');toggleSidebar()" class="sidebar-link w-full flex items-center gap-4 px-6 py-4 rounded-2xl" id="nav-create"><i class="fa-solid fa-file-invoice-dollar w-5"></i> New Invoice</button>
                <button onclick="nav('invoices');toggleSidebar()" class="sidebar-link w-full flex items-center gap-4 px-6 py-4 rounded-2xl" id="nav-invoices"><i class="fa-solid fa-history w-5"></i> History</button>
                <button onclick="nav('editor');toggleSidebar()" class="sidebar-link w-full flex items-center gap-4 px-6 py-4 rounded-2xl text-orange-400" id="nav-editor"><i class="fa-solid fa-gears w-5"></i> Settings</button>
            </nav>
            <div class="p-8 border-t border-slate-800 bg-black/10">
                <p id="user-name" class="text-sm font-bold text-white truncate mb-2">Loading...</p>
                <button onclick="logout()" class="text-xs font-bold text-red-400 flex items-center gap-2"><i class="fa-solid fa-right-from-bracket"></i> Sign Out</button>
            </div>
        </aside>

        <div id="sidebar-overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-slate-900/60 z-30 hidden md:hidden"></div>

        <main class="flex-1 flex flex-col h-full overflow-hidden pt-16 md:pt-0">
            <div class="flex-1 overflow-y-auto p-6 md:p-12" id="main-container">
                
                <div id="view-dashboard" class="max-w-6xl mx-auto space-y-10">
                    <div>
                        <h1 class="text-3xl font-black text-slate-900 tracking-tight">Dashboard</h1>
                        <p class="text-slate-500">Welcome back, <span class="user-display-name font-bold">User</span>!</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="stat-card">
                            <p class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">Total Revenue (LKR)</p>
                            <h3 class="text-3xl font-black text-slate-900" id="dash-total">0.00</h3>
                        </div>
                        <div class="stat-card">
                            <p class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">Invoices Sent</p>
                            <h3 class="text-3xl font-black text-slate-900" id="dash-count">0</h3>
                        </div>
                        <div class="stat-card bg-blue-600 text-white border-none shadow-lg shadow-blue-200">
                            <p class="text-xs font-bold opacity-80 uppercase tracking-widest mb-2">Global Access</p>
                            <h3 class="text-xl font-bold">USD, EUR, GBP Enabled</h3>
                        </div>
                    </div>
                </div>

                <div id="view-create" class="hidden max-w-4xl mx-auto pb-24">
                    <div class="bg-white rounded-[2.5rem] shadow-2xl p-8 md:p-12 border border-slate-50">
                        
                        <div class="flex flex-col md:flex-row justify-between border-b pb-8 mb-8 gap-6">
                            <h1 class="text-4xl font-black tracking-tight">New Invoice</h1>
                            
                            <div class="flex flex-wrap gap-4 items-center bg-slate-50 p-4 rounded-3xl">
                                <div>
                                    <label class="text-[10px] font-bold text-slate-400 uppercase block mb-1 ml-1">Currency</label>
                                    <select id="inv-currency" onchange="fetchExchangeRate()" class="bg-white border rounded-xl p-2 text-sm font-bold outline-none">
                                        <option value="LKR">LKR (Rs.)</option>
                                        <option value="USD">USD ($)</option>
                                        <option value="EUR">EUR (€)</option>
                                        <option value="GBP">GBP (£)</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="text-[10px] font-bold text-slate-400 uppercase block mb-1 ml-1">Rate (1 unit to LKR)</label>
                                    <input id="ex-rate" type="number" value="1" oninput="calc()" class="w-24 bg-white border rounded-xl p-2 text-sm font-black outline-none">
                                </div>
                                <div>
                                    <label class="text-
