<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sky Circle Pro Invoicing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        :root { --primary: #2563eb; --sidebar: #0f172a; }
        .sidebar-bg { background-color: var(--sidebar); color: #94a3b8; }
        .sidebar-mobile { transform: translateX(-100%); transition: transform 0.3s ease; }
        .sidebar-open { transform: translateX(0); }
        .active-link { background-color: var(--primary); color: white; }
        /* PDF Processing Loader */
        #pdf-loader { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.8); z-index:100; flex-direction:column; align-items:center; justify-content:center; color:white; }
        .spin { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="h-screen flex overflow-hidden">

    <div id="pdf-loader"><div class="spin"></div><p class="mt-4 font-bold">Generating PDF... Please Wait.</p></div>

    <div id="auth-screen" class="fixed inset-0 bg-slate-900 z-50 flex items-center justify-center p-6">
        <div class="bg-white p-10 rounded-[2.5rem] shadow-2xl w-full max-w-sm text-center">
            <div class="w-20 h-20 bg-blue-600 rounded-3xl flex items-center justify-center text-white text-4xl font-black mx-auto mb-6 shadow-xl shadow-blue-200">S</div>
            <h1 class="text-3xl font-black text-slate-800 mb-8">Sky Circle</h1>
            <div class="space-y-3">
                <button onclick="loginGuest()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black hover:bg-blue-700 transition active:scale-95">GUEST LOGIN</button>
            </div>
            <p id="loading-txt" class="mt-4 text-xs text-blue-500 hidden animate-pulse font-bold">Connecting to Cloud Firestore...</p>
        </div>
    </div>

    <div id="app-ui" class="hidden flex w-full h-full">
        <aside id="sidebar" class="sidebar-bg sidebar-mobile fixed inset-y-0 left-0 w-64 z-40 md:relative md:translate-x-0 flex flex-col h-full shadow-2xl">
            <div class="p-6 border-b border-slate-800 flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 rounded-lg bg-blue-600 flex items-center justify-center text-white font-black text-sm">S</div>
                    <span class="font-black text-white text-lg">Sky Circle</span>
                </div>
                <button onclick="toggleSidebar()" class="md:hidden text-white"><i class="fa-solid fa-times"></i></button>
            </div>
            <nav class="flex-1 p-4 space-y-2">
                <button onclick="nav('dashboard')" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl active-link" id="nav-dashboard"><i class="fa-solid fa-house"></i> Dashboard</button>
                <button onclick="nav('create')" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-slate-800" id="nav-create"><i class="fa-solid fa-plus"></i> New Invoice</button>
                <button onclick="nav('drafts')" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-slate-800" id="nav-drafts"><i class="fa-solid fa-file-pen text-yellow-500"></i> Saved Drafts</button>
                <button onclick="nav('invoices')" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-slate-800" id="nav-invoices"><i class="fa-solid fa-history"></i> History</button>
            </nav>
            <div class="p-4 border-t border-slate-800 flex items-center justify-between">
                <span id="user-display" class="text-xs font-bold text-slate-400">User Session</span>
                <button onclick="logout()" class="text-red-500"><i class="fa-solid fa-power-off"></i></button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col overflow-hidden relative">
            <header class="md:hidden bg-white border-b h-16 flex items-center px-4 justify-between z-30">
                <button onclick="toggleSidebar()" class="text-xl text-slate-600"><i class="fa-solid fa-bars"></i></button>
                <span class="font-black text-blue-600">SKY CIRCLE</span>
                <div class="w-8"></div>
            </header>

            <div class="flex-1 overflow-y-auto p-4 md:p-10" id="main-container">
                <div id="view-dashboard" class="max-w-5xl mx-auto space-y-8">
                    <h2 class="text-3xl font-black text-slate-800">Overview</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-100">
                            <p class="text-xs font-bold text-slate-400 uppercase tracking-widest">Total Sales (LKR)</p>
                            <h3 id="dash-total" class="text-4xl font-black mt-2 text-slate-900">0.00</h3>
                        </div>
                        <div class="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-100">
                            <p class="text-xs font-bold text-slate-400 uppercase tracking-widest">Invoices</p>
                            <h3 id="dash-count" class="text-4xl font-black mt-2 text-slate-900">0</h3>
                        </div>
                    </div>
                </div>

                <div id="view-create" class="hidden max-w-5xl mx-auto pb-20">
                    <div class="bg-white rounded-[2.5rem] shadow-2xl border border-slate-100 overflow-hidden">
                        <div class="p-6 md:p-12">
                            <div class="flex flex-col md:flex-row justify-between mb-8 gap-4">
                                <h1 class="text-3xl font-black text-slate-900">New Invoice</h1>
                                <div class="flex flex-col items-end gap-2">
                                    <div class="flex items-center gap-2">
                                        <span class="text-[10px] font-black text-slate-400">CURRENCY:</span>
                                        <select id="inv-currency" onchange="calc()" class="font-bold bg-slate-50 p-2 rounded-xl outline-none text-blue-600">
                                            <option value="LKR">LKR (Rs.)</option>
                                            <option value="USD">USD ($)</option>
                                            <option value="GBP">GBP (£)</option>
                                        </select>
                                    </div>
                                    <input type="date" id="inv-date" class="border-none bg-slate-50 rounded-xl p-2 font-bold text-slate-600">
                                </div>
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-10 mb-10 border-b pb-10">
                                <div class="space-y-4">
                                    <label class="text-[10px] font-black text-slate-400 uppercase block">Bill To</label>
                                    <input id="cust-name" class="w-full bg-slate-50 rounded-2xl p-4 font-bold text-lg outline-none" placeholder="Client Name">
                                    <textarea id="cust-addr" class="w-full bg-slate-50 rounded-2xl p-4 text-sm outline-none" rows="2" placeholder="Address"></textarea>
                                </div>
                                <div class="bg-blue-50/30 p-8 rounded-[2rem] border border-blue-50">
                                    <div class="flex justify-between items-center mb-4"><span class="text-[10px] font-black text-blue-600 uppercase">Details</span><button onclick="addField()" class="bg-white px-3 py-1 rounded-full text-xs shadow-sm">+ Add</button></div>
                                    <div id="dynamic-fields" class="space-y-2"></div>
                                </div>
                            </div>
                            <div class="overflow-x-auto mb-8"><table class="w-full min-w-[500px]"><thead class="text-[10px] font-black text-gray-400 uppercase"><tr><th class="p-2 text-left">Description</th><th class="p-2 text-center w-24">Qty</th><th class="p-2 text-right w-32">Rate</th><th class="p-2 text-right w-32">Total</th><th></th></tr></thead><tbody id="item-list"></tbody></table></div>
                            <button onclick="addItem()" class="font-bold text-blue-600 text-sm">+ Add Item</button>
                            <div class="mt-10 border-t pt-10 text-right">
                                <p class="text-[10px] font-black text-slate-400 uppercase">Total Payable</p>
                                <h2 class="text-5xl font-black text-slate-900 mt-2"><span id="curr-sym">Rs.</span> <span id="display-total">0.00</span></h2>
                                <p id="lkr-convert" class="text-xs font-bold text-blue-600 mt-2 hidden"></p>
                            </div>
                        </div>
                        <div class="bg-slate-50 p-6 md:px-12 flex flex-col md:flex-row gap-4 justify-between">
                            <button onclick="saveDraft()" class="bg-white border-2 border-slate-200 text-slate-700 px-8 py-4 rounded-2xl font-black hover:bg-slate-100">SAVE AS DRAFT</button>
                            <button onclick="generateAndSave()" class="bg-blue-600 text-white px-10 py-5 rounded-2xl font-black shadow-2xl hover:bg-blue-700">GENERATE & SAVE</button>
                        </div>
                    </div>
                </div>

                <div id="view-drafts" class="hidden max-w-5xl mx-auto space-y-6">
                    <h2 class="text-3xl font-black text-slate-800">Saved Drafts</h2>
                    <div id="draft-list" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
                </div>

                <div id="view-invoices" class="hidden max-w-5xl mx-auto space-y-6">
                    <h2 class="text-3xl font-black text-slate-800">History</h2>
                    <div class="bg-white rounded-[2rem] shadow-sm border overflow-hidden">
                        <table class="w-full text-sm text-left"><thead class="bg-slate-50 text-[10px] font-black text-slate-400 uppercase"><tr><th class="p-5">Date</th><th class="p-5">Client</th><th class="p-5 text-right">Total</th></tr></thead><tbody id="history-body" class="divide-y divide-slate-100"></tbody></table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBem-sQlFNSAy2lbZeJcU5Q3ZtemB1pn7o",
            authDomain: "skycircle-invoice.firebaseapp.com",
            projectId: "skycircle-invoice",
            storageBucket: "skycircle-invoice.firebasestorage.app",
            messagingSenderId: "920347035763",
            appId: "1:920347035763:web:b1b7f0bd1258dbc9990206"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.firestore();
        let currentUser=null;

        const rates = { USD: 305, GBP: 385, LKR: 1 };
        const symbols = { USD: "$", GBP: "£", LKR: "Rs." };

        // NAVIGATION
        function toggleSidebar(){ document.getElementById('sidebar').classList.toggle('sidebar-open'); }
        function nav(id){ 
            ['dashboard','create','invoices','drafts'].forEach(v=>document.getElementById('view-'+v).classList.add('hidden')); 
            document.getElementById('view-'+id).classList.remove('hidden');
            document.querySelectorAll('nav button').forEach(b=>b.classList.remove('active-link'));
            if(document.getElementById('nav-'+id)) document.getElementById('nav-'+id).classList.add('active-link');
            if(id==='invoices')loadInv(); if(id==='dashboard')loadDash(); if(id==='drafts')loadDrafts();
        }

        // AUTH
        function loginGuest(){ 
            document.getElementById('loading-txt').classList.remove('hidden'); 
            auth.signInAnonymously().catch(e=>alert(e.message)); 
        }
        auth.onAuthStateChanged(u=>{
            if(u){
                currentUser=u; document.getElementById('auth-screen').classList.add('hidden'); document.getElementById('app-ui').classList.remove('hidden');
                document.getElementById('user-display').innerText="GUEST: " + u.uid.substr(0,5);
                document.getElementById('inv-date').valueAsDate=new Date();
                if(document.getElementById('item-list').children.length===0) addItem();
                loadDash();
            } else { document.getElementById('auth-screen').classList.remove('hidden'); document.getElementById('app-ui').classList.add('hidden'); }
        });
        function logout(){ auth.signOut(); location.reload(); }

        // INVOICE LOGIC
        function addField(l='', v=''){ const d=document.createElement('div'); d.className="flex gap-2"; d.innerHTML=`<input class="bg-white p-2 rounded-xl text-[10px] w-1/3 cf-label font-bold border-none outline-none" placeholder="Label" value="${l}"><input class="bg-white p-2 rounded-xl text-xs w-2/3 cf-val outline-none" placeholder="Value" value="${v}">`; document.getElementById('dynamic-fields').appendChild(d); }
        function addItem(d='', q=1, r=0){ const tr=document.createElement('tr'); tr.innerHTML=`<td class="p-4"><input class="w-full bg-transparent outline-none it-desc font-bold text-slate-700" placeholder="Item Name" value="${d}"></td><td class="p-4 text-center"><input type="number" class="w-16 bg-slate-50 rounded-lg p-2 text-center outline-none it-qty" value="${q}" oninput="calc()"></td><td class="p-4"><input type="number" class="w-full bg-slate-50 rounded-lg p-2 text-right outline-none it-rate" value="${r}" oninput="calc()"></td><td class="p-4 text-right font-black it-tot">0.00</td><td class="p-4 text-center"><button onclick="this.closest('tr').remove();calc()" class="text-slate-300 hover:text-red-500">×</button></td>`; document.getElementById('item-list').appendChild(tr); calc(); }
        
        function calc(){
            const curr = document.getElementById('inv-currency').value;
            let total = 0;
            document.querySelectorAll('#item-list tr').forEach(r=>{
                const q = r.querySelector('.it-qty').value, rt = r.querySelector('.it-rate').value;
                const t = q * rt; r.querySelector('.it-tot').innerText = t.toFixed(2);
                total += t;
            });
            document.getElementById('curr-sym').innerText = symbols[curr];
            document.getElementById('display-total').innerText = total.toLocaleString(undefined,{minimumFractionDigits:2});
            const lkrDiv = document.getElementById('lkr-convert');
            if(curr !== 'LKR' && total > 0){
                lkrDiv.innerText = `≈ LKR ${(total * rates[curr]).toLocaleString(undefined,{minimumFractionDigits:2})}`;
                lkrDiv.classList.remove('hidden');
            } else { lkrDiv.classList.add('hidden'); }
        }

        // DATA HANDLERS
        async function saveDraft() {
            const data = getFormData();
            await db.collection('drafts').add({ ...data, uid: currentUser.uid, createdAt: firebase.firestore.FieldValue.serverTimestamp() });
            alert("Draft Saved!");
            nav('drafts');
        }

        function getFormData() {
            const data = {
                date: document.getElementById('inv-date').value,
                custName: document.getElementById('cust-name').value || "Client",
                custAddr: document.getElementById('cust-addr').value,
                currency: document.getElementById('inv-currency').value,
                total: document.getElementById('display-total').innerText.replace(/,/g,''),
                items: [], fields: []
            };
            document.querySelectorAll('#item-list tr').forEach(r=>data.items.push({d:r.querySelector('.it-desc').value, q:r.querySelector('.it-qty').value, rt:r.querySelector('.it-rate').value, t:r.querySelector('.it-tot').innerText}));
            document.querySelectorAll('#dynamic-fields div').forEach(d=>data.fields.push({l:d.querySelector('.cf-label').value, v:d.querySelector('.cf-val').value}));
            return data;
        }

        async function generateAndSave() {
            const loader = document.getElementById('pdf-loader');
            loader.style.display = 'flex';
            const data = getFormData();
            
            // Save to Firestore History
            await db.collection('invoices').add({ ...data, uid: currentUser.uid, lkrAmount: parseFloat(data.total) * rates[data.currency], createdAt: firebase.firestore.FieldValue.serverTimestamp() });

            // Generate PDF
            const el = document.createElement('div');
            el.innerHTML = `
                <div style="padding: 60px; font-family: 'Inter', sans-serif;">
                    <div style="display: flex; justify-content: space-between; border-bottom: 2px solid #eee; padding-bottom: 20px; margin-bottom: 40px;">
                        <h1 style="color: #2563eb; font-weight: 900; margin:0;">SKY CIRCLE</h1>
                        <div style="text-align: right;"><h2 style="font-size: 10px; color: #aaa; text-transform: uppercase;">Invoice Statement</h2><p style="font-weight: bold; margin-top:5px;">${data.date}</p></div>
                    </div>
                    <div style="display: flex; justify-content: space-between; margin-bottom: 40px;">
                        <div><p style="font-size: 10px; color: #aaa; text-transform: uppercase; margin-bottom: 5px;">Billed To</p><p style="font-size: 18px; font-weight: 900;">${data.custName}</p><p style="font-size: 12px; color: #666;">${data.custAddr}</p></div>
                        <div style="text-align: right;">${data.fields.map(f=>`<p style="font-size: 11px; margin-bottom: 2px;"><span style="color: #aaa;">${f.l}:</span> ${f.v}</p>`).join('')}</div>
                    </div>
                    <table style="width: 100%; border-collapse: collapse; margin-bottom: 40px;">
                        <thead style="background: #f8fafc; font-size: 10px; text-transform: uppercase;"><tr style="color: #64748b;"><th style="padding: 15px; text-align: left;">Item</th><th style="padding: 15px; text-align: center;">Qty</th><th style="padding: 15px; text-align: right;">Rate</th><th style="padding: 15px; text-align: right;">Total</th></tr></thead>
                        <tbody>${data.items.map(i=>`<tr style="border-bottom: 1px solid #f1f5f9; font-size: 13px;"><td style="padding: 15px; font-weight: bold;">${i.d}</td><td style="padding: 15px; text-align: center;">${i.q}</td><td style="padding: 15px; text-align: right;">${i.rt}</td><td style="padding: 15px; text-align: right; font-weight: 900;">${i.t}</td></tr>`).join('')}</tbody>
                    </table>
                    <div style="text-align: right;">
                        <p style="font-size: 10px; color: #aaa; text-transform: uppercase;">Total Payable</p>
                        <h1 style="font-size: 42px; font-weight: 900; color: #0f172a; margin: 0;">${symbols[data.currency]} ${data.total}</h1>
                        ${data.currency !== 'LKR' ? `<p style="font-size: 12px; color: #2563eb; font-weight: bold; margin-top: 10px;">≈ LKR ${(parseFloat(data.total)*rates[data.currency]).toLocaleString()}</p>` : ''}
                    </div>
                </div>`;

            const opt = { margin: 0, filename: `Inv-${data.custName}.pdf`, image: { type: 'jpeg', quality: 1 }, html2canvas: { scale: 2 }, jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' } };
            
            setTimeout(() => {
                html2pdf().set(opt).from(el).save().then(() => {
                    loader.style.display = 'none';
                    nav('dashboard');
                });
            }, 1000);
        }

        async function loadInv(){
            const b = document.getElementById('history-body'); b.innerHTML = '';
            const s = await db.collection('invoices').where('uid', '==', currentUser.uid).orderBy('createdAt', 'desc').get();
            s.forEach(d => {
                const i = d.data();
                b.innerHTML += `<tr><td class="p-5 text-slate-400 font-bold text-xs">${i.date}</td><td class="p-5 font-black text-slate-800">${i.custName}</td><td class="p-5 text-right font-black text-blue-600">${symbols[i.currency]} ${i.total}</td></tr>`;
            });
        }

        async function loadDrafts(){
            const b = document.getElementById('draft-list'); b.innerHTML = '';
            const s = await db.collection('drafts').where('uid', '==', currentUser.uid).get();
            s.forEach(doc => {
                const d = doc.data();
                const div = document.createElement('div');
                div.className = "bg-white p-6 rounded-3xl border border-slate-100 flex justify-between items-center shadow-sm";
                div.innerHTML = `<div><p class="font-black text-slate-800">${d.custName}</p><p class="text-[10px] text-slate-400 uppercase">${d.date}</p></div><button onclick="editDraft('${doc.id}')" class="text-blue-600 font-bold text-xs bg-blue-50 px-4 py-2 rounded-lg">EDIT</button>`;
                b.appendChild(div);
            });
        }

        async function editDraft(id) {
            const doc = await db.collection('drafts').doc(id).get();
            const d = doc.data();
            document.getElementById('cust-name').value = d.custName;
            document.getElementById('cust-addr').value = d.custAddr;
            document.getElementById('inv-currency').value = d.currency;
            document.getElementById('item-list').innerHTML = '';
            d.items.forEach(i => addItem(i.d, i.q, i.rt));
            document.getElementById('dynamic-fields').innerHTML = '';
            d.fields.forEach(f => addField(f.l, f.v));
            nav('create');
            await db.collection('drafts').doc(id).delete();
        }

        async function loadDash(){
            const s = await db.collection('invoices').where('uid', '==', currentUser.uid).get();
            let totalLKR = 0;
            s.forEach(d => totalLKR += d.data().lkrAmount || 0);
            document.getElementById('dash-total').innerText = totalLKR.toLocaleString(undefined, { minimumFractionDigits: 2 });
            document.getElementById('dash-count').innerText = s.size;
        }
    </script>
</body>
</html>
