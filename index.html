<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="dynamic-app-name">Sky Circle Invoice</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        /* Dynamic Theme Variables */
        :root { 
            --primary: #2563eb; 
            --sidebar-bg: #1e293b; 
            --sidebar-txt: #cbd5e1; 
        }
        
        /* Sidebar Styling */
        .sidebar-bg { background-color: var(--sidebar-bg); color: var(--sidebar-txt); transition: background-color 0.3s; }
        .sidebar-link { transition: all 0.2s; border-left: 3px solid transparent; }
        .sidebar-link:hover { background-color: rgba(255,255,255,0.1); color: white; }
        .active-link { background-color: var(--primary); color: white; border-left: 3px solid rgba(255,255,255,0.5); }
        
        /* Buttons */
        .btn-primary { background-color: var(--primary); color: white; }
        .btn-primary:hover { filter: brightness(90%); }
        
        /* Loader */
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid var(--primary); border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Animations */
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="h-screen flex overflow-hidden bg-gray-100 text-gray-800">

    <div id="auth-screen" class="fixed inset-0 bg-gray-50 z-50 flex items-center justify-center">
        <div class="bg-white p-8 rounded-2xl shadow-xl text-center w-full max-w-md border border-gray-200">
            <div class="w-16 h-16 rounded-xl flex items-center justify-center text-white text-3xl font-bold mx-auto mb-6 shadow-lg btn-primary dynamic-logo">S</div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2 dynamic-app-name">Sky Circle</h1>
            <p class="text-gray-500 mb-8 dynamic-tagline">Secure Invoicing Platform</p>
            
            <button onclick="loginWithGoogle()" class="w-full flex items-center justify-center gap-3 bg-white border border-gray-300 px-6 py-4 rounded-xl shadow-sm hover:scale-[1.02] transition duration-200">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-6 h-6">
                <span class="font-bold text-gray-700">Sign in with Google</span>
            </button>
            <p id="loading-txt" class="mt-6 text-sm hidden flex justify-center items-center gap-2 text-gray-500"><span class="loader"></span> Loading System...</p>
        </div>
    </div>

    <div id="app-ui" class="hidden flex w-full h-full">
        
        <aside class="w-64 sidebar-bg flex flex-col hidden md:flex shadow-2xl z-20">
            <div class="p-6 flex items-center gap-3 border-b border-gray-700/50">
                <div class="w-8 h-8 rounded flex items-center justify-center text-white font-bold btn-primary dynamic-logo">S</div>
                <span class="font-bold text-lg tracking-wide text-white dynamic-app-name">Sky Circle</span>
            </div>
            
            <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
                <button onclick="nav('dashboard')" class="sidebar-link w-full flex items-center gap-3 px-4 py-3 rounded-r-lg active-link" id="nav-dashboard">
                    <i class="fa-solid fa-chart-pie w-5"></i> <span class="lbl-dash">Dashboard</span>
                </button>
                <div class="pt-4 pb-2 px-4 text-xs font-bold uppercase tracking-wider opacity-50">Menu</div>
                <button onclick="nav('create')" class="sidebar-link w-full flex items-center gap-3 px-4 py-3 rounded-r-lg" id="nav-create">
                    <i class="fa-solid fa-plus-circle w-5"></i> <span class="lbl-newinv">New Invoice</span>
                </button>
                <button onclick="nav('invoices')" class="sidebar-link w-full flex items-center gap-3 px-4 py-3 rounded-r-lg" id="nav-invoices">
                    <i class="fa-solid fa-file-lines w-5"></i> <span class="lbl-allinv">All Invoices</span>
                </button>
                <button onclick="nav('customers')" class="sidebar-link w-full flex items-center gap-3 px-4 py-3 rounded-r-lg" id="nav-customers">
                    <i class="fa-solid fa-users w-5"></i> <span class="lbl-cust">Customers</span>
                </button>
                
                <div class="pt-4 pb-2 px-4 text-xs font-bold uppercase tracking-wider opacity-50">Admin</div>
                <button onclick="nav('editor')" class="sidebar-link w-full flex items-center gap-3 px-4 py-3 rounded-r-lg text-yellow-400" id="nav-editor">
                    <i class="fa-solid fa-wand-magic-sparkles w-5"></i> Site Editor
                </button>
            </nav>

            <div class="p-4 border-t border-gray-700/50 bg-black/20">
                <div class="flex items-center gap-3 mb-3">
                    <img id="user-pic" class="w-8 h-8 rounded-full border border-gray-500">
                    <div class="overflow-hidden">
                        <p id="user-name" class="text-sm font-bold text-white truncate">User</p>
                        <p id="trial-badge" class="text-xs text-green-400">Loading...</p>
                    </div>
                </div>
                <button onclick="logout()" class="text-xs text-red-400 hover:text-red-300 flex items-center gap-2 w-full"><i class="fa-solid fa-power-off"></i> Sign Out</button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col h-full overflow-hidden bg-gray-100">
            <header class="md:hidden bg-white border-b p-4 flex justify-between items-center shadow-sm">
                <span class="font-bold text-lg dynamic-app-name text-blue-900">App</span>
                <button onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i></button>
            </header>

            <div class="flex-1 overflow-y-auto p-4 md:p-8 relative" id="main-container">
                
                <div id="view-dashboard" class="space-y-6 max-w-7xl mx-auto fade-in">
                    <h2 class="text-2xl font-bold text-gray-800 lbl-dash">Dashboard</h2>
                    
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="bg-white p-6 rounded-xl shadow-sm border-t-4" style="border-color: var(--primary)">
                            <p class="text-xs font-bold uppercase text-gray-500">Total Revenue</p>
                            <h3 class="text-3xl font-bold mt-2 text-gray-800">LKR <span id="dash-total">0.00</span></h3>
                        </div>
                        <div class="bg-white p-6 rounded-xl shadow-sm border-t-4 border-green-500">
                            <p class="text-xs font-bold uppercase text-gray-500">Total Invoices</p>
                            <h3 class="text-3xl font-bold mt-2 text-gray-800" id="dash-count">0</h3>
                        </div>
                        <div class="bg-gray-800 p-6 rounded-xl shadow-lg text-white">
                            <h3 class="font-bold text-lg mb-4">Quick Actions</h3>
                            <button onclick="nav('create')" class="bg-blue-600 hover:bg-blue-500 w-full py-2 rounded-lg text-sm font-bold mb-2 transition">Create Invoice</button>
                            <button onclick="nav('customers')" class="bg-gray-700 hover:bg-gray-600 w-full py-2 rounded-lg text-sm font-bold transition">Manage Customers</button>
                        </div>
                    </div>

                    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
                        <h3 class="font-bold text-gray-800 mb-4 flex items-center gap-2"><i class="fa-solid fa-building"></i> My Business Profile</h3>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <input type="text" id="biz-name" placeholder="Business Name" class="border p-2 rounded text-sm bg-gray-50">
                            <input type="text" id="biz-phone" placeholder="Contact Number" class="border p-2 rounded text-sm bg-gray-50">
                            <textarea id="biz-addr" placeholder="Address & Web" class="border p-2 rounded text-sm bg-gray-50" rows="1"></textarea>
                        </div>
                        <button onclick="saveBiz()" class="mt-4 bg-gray-900 text-white px-6 py-2 rounded text-sm hover:bg-black transition">Save Settings</button>
                    </div>
                </div>

                <div id="view-editor" class="hidden max-w-4xl mx-auto pb-20 fade-in">
                    <div class="bg-white rounded-xl shadow-xl border overflow-hidden">
                        <div class="p-6 bg-gray-900 text-white flex justify-between items-center">
                            <div>
