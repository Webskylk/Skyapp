<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sky Circle Pro Invoicing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f9fafb; }
        :root { --primary: #2563eb; --sidebar: #1e293b; }
        .sidebar-bg { background-color: var(--sidebar); color: #cbd5e1; }
        .active-link { background-color: var(--primary); color: white; border-left: 4px solid #fff; }
        .sidebar-mobile { transform: translateX(-100%); transition: transform 0.3s ease; }
        .sidebar-open { transform: translateX(0); }
        .invoice-box { padding: 40px; background: white; width: 800px; margin: auto; }
    </style>
</head>
<body class="h-screen flex overflow-hidden">

    <div id="auth-screen" class="fixed inset-0 bg-gray-900 z-50 flex items-center justify-center p-6">
        <div class="bg-white p-8 rounded-3xl shadow-2xl text-center w-full max-w-sm">
            <div class="w-20 h-20 bg-blue-600 rounded-2xl flex items-center justify-center text-white text-4xl font-bold mx-auto mb-6">S</div>
            <h1 class="text-3xl font-bold mb-8">Sky Circle</h1>
            <button onclick="loginGuest()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black shadow-xl hover:bg-blue-700 transition flex items-center justify-center gap-3">
                <i class="fa-solid fa-bolt"></i> QUICK ACCESS
            </button>
            <p id="loading-txt" class="mt-4 text-xs text-blue-500 hidden animate-pulse">Initializing Database...</p>
        </div>
    </div>

    <div id="app-ui" class="hidden flex w-full h-full relative">
        <aside id="sidebar" class="sidebar-bg sidebar-mobile fixed inset-y-0 left-0 w-64 z-40 md:relative md:translate-x-0 flex flex-col h-full">
            <div class="p-6 border-b border-gray-700/50 flex items-center gap-3">
                <div class="w-8 h-8 rounded bg-blue-600 flex items-center justify-center text-white font-bold">S</div>
                <span class="font-bold text-white">Sky Circle</span>
            </div>
            <nav class="flex-1 p-4 space-y-1">
                <button onclick="nav('dashboard')" class="w-full flex items-center gap-3 px-4 py-3 rounded-lg active-link" id="nav-dashboard"><i class="fa-solid fa-house"></i> Dashboard</button>
                <button onclick="nav('create')" class="w-full flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-white/10" id="nav-create"><i class="fa-solid fa-plus"></i> New Invoice</button>
                <button onclick="nav('invoices')" class="w-full flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-white/10" id="nav-invoices"><i class="fa-solid fa-clock-rotate-left"></i> History</button>
            </nav>
            <div class="p-4 border-t border-gray-700/50 text-xs flex items-center gap-3">
                <img id="user-pic" class="w-8 h-8 rounded-full bg-gray-700">
                <span id="user-name" class="font-bold truncate">User</span>
                <button onclick="logout()" class="text-red-400 ml-auto"><i class="fa-solid fa-power-off"></i></button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col overflow-hidden">
            <header class="md:hidden bg-white border-b h-16 flex items-center px-4 justify-between">
                <button onclick="toggleSidebar()" class="text-xl"><i class="fa-solid fa-bars"></i></button>
                <span class="font-black text-blue-600">SKY CIRCLE</span>
                <div class="w-8"></div>
            </header>

            <div class="flex-1 overflow-y-auto p-4 md:p-8" id="main-container">
                <div id="view-dashboard" class="max-w-5xl mx-auto space-y-6">
                    <h2 class="text-2xl font-black">Overview</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="bg-white p-8 rounded-3xl shadow-sm border-t-4 border-blue-600">
                            <p class="text-xs font-bold text-gray-400 uppercase">Revenue (LKR)</p>
                            <h3 id="dash-total" class="text-3xl font-black mt-2">0.00</h3>
                        </div>
                        <div class="bg-white p-8 rounded-3xl shadow-sm border-t-4 border-green-500">
                            <p class="text-xs font-bold text-gray-400 uppercase">Total Invoices</p>
                            <h3 id="dash-count" class="text-3xl font-black mt-2">0</h3>
                        </div>
                    </div>
                </div>

                <div id="view-create" class="hidden max-w-5xl mx-auto pb-20">
                    <div class="bg-white rounded-3xl shadow-2xl border overflow-hidden">
                        <div class="p-6 md:p-10">
                            <div class="flex flex-col md:flex-row justify-between mb-10 gap-6">
                                <div><h1 class="text-3xl font-black text-gray-900">Create Invoice</h1></div>
                                <div class="flex flex-col items-end gap-2">
                                    <div class="flex items-center gap-2">
                                        <span class="text-xs font-bold text-gray-400">CURRENCY:</span>
                                        <select id="inv-currency" onchange="calc()" class="text-xs font-bold bg-gray-100 p-1 rounded border outline-none">
                                            <option value="LKR">LKR (Rs.)</option>
                                            <option value="USD">USD ($)</option>
                                            <option value="GBP">GBP (£)</option>
                                        </select>
                                    </div>
                                    <input type="date" id="inv-date" class="text-xs border rounded p-1">
                                </div>
                            </div>

                            <div class="grid grid-cols-1 md:grid-cols-2 gap-10 mb-10">
                                <div><label class="text-[10px] font-black text-gray-400 uppercase tracking-widest block mb-2">Customer</label><input id="cust-name" class="w-full border-b py-2 font-bold text-lg outline-none focus:border-blue-600 mb-4" placeholder="Client Name"><textarea id="cust-addr" class="w-full border rounded-xl p-3 text-sm bg-gray-50 outline-none" rows="2" placeholder="Address"></textarea></div>
                                <div class="bg-blue-50/50 p-6 rounded-3xl border border-blue-100"><div class="flex justify-between items-center mb-4"><span class="text-[10px] font-black text-blue-600 uppercase">Extra Info</span><button onclick="addField()" class="text-[10px] bg-white border border-blue-200 px-3 py-1 rounded-full shadow-sm">+ Add</button></div><div id="dynamic-fields" class="space-y-2"></div></div>
                            </div>

                            <div class="overflow-x-auto mb-8"><table class="w-full min-w-[500px]"><thead class="text-[10px] font-black text-gray-400 uppercase bg-gray-50"><tr><th class="p-4 text-left">Description</th><th class="p-4 text-center w-24">Qty</th><th class="p-4 text-right w-32">Rate</th><th class="p-4 text-right w-32">Total</th><th class="w-12"></th></tr></thead><tbody id="item-list"></tbody></table></div>
                            <button onclick="addItem()" class="text-sm font-bold text-blue-600">+ Add Line Item</button>

                            <div class="mt-10 border-t pt-8 flex justify-end">
                                <div class="text-right space-y-1">
                                    <p class="text-xs font-bold text-gray-400 uppercase">Total Payable</p>
                                    <h2 class="text-4xl font-black text-gray-900"><span id="curr-sym">Rs.</span> <span id="display-total">0.00</span></h2>
                                    <p id="lkr-convert" class="text-xs font-bold text-blue-600 hidden italic"></p>
                                </div>
                            </div>
                        </div>
                        <div class="bg-gray-50 p-6 flex justify-end">
                            <button onclick="saveAndPDF()" id="pdf-btn" class="bg-blue-600 text-white px-10 py-4 rounded-2xl font-black shadow-xl flex items-center gap-3 hover:bg-blue-700 transition">
                                <i class="fa-solid fa-file-pdf"></i> SAVE & DOWNLOAD PDF
                            </button>
                        </div>
                    </div>
                </div>
                
                <div id="view-invoices" class="hidden max-w-5xl mx-auto fade-in">
                    <h2 class="text-2xl font-black mb-6">History</h2>
                    <div class="bg-white rounded-3xl shadow border overflow-hidden"><table class="w-full text-sm text-left"><thead class="bg-gray-50 text-[10px] font-black text-gray-400 uppercase border-b"><tr><th class="p-4">Date</th><th class="p-4">Customer</th><th class="p-4 text-right">Amount</th></tr></thead><tbody id="history-body" class="divide-y divide-gray-100"></tbody></table></div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBem-sQlFNSAy2lbZeJcU5Q3ZtemB1pn7o",
            authDomain: "skycircle-invoice.firebaseapp.com",
            projectId: "skycircle-invoice",
            storageBucket: "skycircle-invoice.firebasestorage.app",
            messagingSenderId: "920347035763",
            appId: "1:920347035763:web:b1b7f0bd1258dbc9990206"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.firestore();
        let currentUser=null, bizData={};

        const rates = { USD: 305, GBP: 385, LKR: 1 }; // Static Rates for Conversion
        const symbols = { USD: "$", GBP: "£", LKR: "Rs." };

        function toggleSidebar(){ document.getElementById('sidebar').classList.toggle('sidebar-open'); }
        function nav(id){ ['dashboard','create','invoices'].forEach(v=>document.getElementById('view-'+v).classList.add('hidden')); document.getElementById('view-'+id).classList.remove('hidden'); if(id==='invoices')loadInv(); if(id==='dashboard')loadDash(); }

        function loginGuest(){ document.getElementById('loading-txt').classList.remove('hidden'); auth.signInAnonymously().catch(e=>alert(e.message)); }
        auth.onAuthStateChanged(u=>{
            if(u){
                currentUser=u; document.getElementById('auth-screen').classList.add('hidden'); document.getElementById('app-ui').classList.remove('hidden');
                document.getElementById('user-name').innerText="User"; document.getElementById('inv-date').valueAsDate=new Date();
                if(document.getElementById('item-list').children.length===0) addItem();
                loadDash();
            } else { document.getElementById('auth-screen').classList.remove('hidden'); document.getElementById('app-ui').classList.add('hidden'); }
        });
        function logout(){ auth.signOut(); location.reload(); }

        function addField(){ const d=document.createElement('div'); d.className="flex gap-2"; d.innerHTML=`<input class="border p-2 rounded-lg text-[10px] w-1/3 cf-label" placeholder="Label"><input class="border p-2 rounded-lg text-xs w-2/3 cf-val" placeholder="Value">`; document.getElementById('dynamic-fields').appendChild(d); }
        function addItem(){ const tr=document.createElement('tr'); tr.innerHTML=`<td class="p-4"><input class="w-full bg-transparent outline-none it-desc font-bold text-sm" placeholder="Item"></td><td class="p-4"><input type="number" class="w-full text-center bg-transparent outline-none it-qty" value="1" oninput="calc()"></td><td class="p-4"><input type="number" class="w-full text-right bg-transparent outline-none it-rate" value="0" oninput="calc()"></td><td class="p-4 text-right font-black it-tot">0.00</td><td class="p-4 text-center"><button onclick="this.closest('tr').remove();calc()" class="text-red-300">×</button></td>`; document.getElementById('item-list').appendChild(tr); calc(); }
        
        function calc(){
            const curr = document.getElementById('inv-currency').value;
            let total = 0;
            document.querySelectorAll('#item-list tr').forEach(r=>{
                const q = r.querySelector('.it-qty').value, rt = r.querySelector('.it-rate').value;
                const t = q * rt; r.querySelector('.it-tot').innerText = t.toFixed(2);
                total += t;
            });
            document.getElementById('curr-sym').innerText = symbols[curr];
            document.getElementById('display-total').innerText = total.toLocaleString(undefined,{minimumFractionDigits:2});
            
            const lkrDiv = document.getElementById('lkr-convert');
            if(curr !== 'LKR' && total > 0){
                const lkrVal = total * rates[curr];
                lkrDiv.innerText = `≈ LKR ${lkrVal.toLocaleString(undefined,{minimumFractionDigits:2})}`;
                lkrDiv.classList.remove('hidden');
            } else { lkrDiv.classList.add('hidden'); }
        }

        async function loadDash(){
            const s=await db.collection('invoices').where('uid','==',currentUser.uid).get();
            let t=0; s.forEach(d=>{ const data=d.data(); t += parseFloat(data.lkrAmount || 0); });
            document.getElementById('dash-total').innerText = t.toLocaleString(undefined,{minimumFractionDigits:2});
            document.getElementById('dash-count').innerText = s.size;
        }

        async function loadInv(){
            const b=document.getElementById('history-body'); b.innerHTML='';
            const s=await db.collection('invoices').where('uid','==',currentUser.uid).orderBy('createdAt','desc').get();
            s.forEach(d=>{ const i=d.data(); b.innerHTML+=`<tr><td class="p-4 text-gray-500">${i.date}</td><td class="p-4 font-bold">${i.custName}</td><td class="p-4 text-right font-black">${i.currency} ${i.total}</td></tr>`; });
        }

        async function saveAndPDF(){
            const btn = document.getElementById('pdf-btn');
            btn.innerHTML = '<i class="fa-solid fa-spinner animate-spin"></i> GENERATING...';
            btn.disabled = true;

            const curr = document.getElementById('inv-currency').value;
            const totStr = document.getElementById('display-total').innerText.replace(/,/g,'');
            const data = {
                uid: currentUser.uid, date: document.getElementById('inv-date').value,
                custName: document.getElementById('cust-name').value, custAddr: document.getElementById('cust-addr').value,
                currency: curr, total: totStr, lkrAmount: parseFloat(totStr) * rates[curr],
                items: [], fields: [], createdAt: firebase.firestore.FieldValue.serverTimestamp()
            };

            document.querySelectorAll('#item-list tr').forEach(r=>data.items.push({d:r.querySelector('.it-desc').value, q:r.querySelector('.it-qty').value, rt:r.querySelector('.it-rate').value, t:r.querySelector('.it-tot').innerText}));
            document.querySelectorAll('#dynamic-fields div').forEach(d=>data.fields.push({l:d.querySelector('.cf-label').value, v:d.querySelector('.cf-val').value}));

            if(!data.custName) { alert("Customer Name Required!"); btn.innerHTML = '<i class="fa-solid fa-file-pdf"></i> SAVE & DOWNLOAD PDF'; btn.disabled = false; return; }

            await db.collection('invoices').add(data);
            
            // PDF GENERATION (Optimized)
            const el = document.createElement('div');
            el.innerHTML = `
                <div style="padding: 50px; font-family: sans-serif; color: #333;">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 40px;">
                        <div><h1 style="font-size: 28px; margin:0; color: #2563eb;">SKY CIRCLE</h1><p style="font-size: 12px; color: #666; margin-top: 5px;">Invoice Statement</p></div>
                        <div style="text-align: right;"><h2 style="font-size: 35px; color: #eee; margin:0;">INVOICE</h2><p style="font-size: 12px; margin-top:5px;">Date: ${data.date}</p></div>
                    </div>
                    <div style="display: flex; justify-content: space-between; margin-bottom: 40px;">
                        <div style="width: 50%;"><p style="font-size: 10px; color: #aaa; text-transform: uppercase; font-weight: bold;">Bill To:</p><p style="font-weight: bold; margin: 5px 0;">${data.custName}</p><p style="font-size: 12px; color: #666;">${data.custAddr}</p></div>
                        <div style="width: 40%; text-align: right;">${data.fields.map(f=>`<p style="font-size: 11px;"><span style="color: #aaa;">${f.l}:</span> ${f.v}</p>`).join('')}</div>
                    </div>
                    <table style="width: 100%; border-collapse: collapse; margin-bottom: 30px;">
                        <thead><tr style="background: #f8fafc; font-size: 10px; color: #64748b; text-transform: uppercase;"><th style="padding: 12px; text-align: left;">Item</th><th style="padding: 12px; text-align: center;">Qty</th><th style="padding: 12px; text-align: right;">Rate</th><th style="padding: 12px; text-align: right;">Total</th></tr></thead>
                        <tbody>${data.items.map(i=>`<tr style="border-bottom: 1px solid #f1f5f9; font-size: 12px;"><td style="padding: 12px;">${i.d}</td><td style="padding: 12px; text-align: center;">${i.q}</td><td style="padding: 12px; text-align: right;">${i.rt}</td><td style="padding: 12px; text-align: right; font-weight: bold;">${i.t}</td></tr>`).join('')}</tbody>
                    </table>
                    <div style="text-align: right;">
                        <p style="font-size: 10px; color: #aaa; text-transform: uppercase;">Grand Total</p>
                        <h1 style="font-size: 32px; margin: 5px 0;">${symbols[data.currency]} ${data.total}</h1>
                        ${data.currency !== 'LKR' ? `<p style="font-size: 11px; color: #2563eb; font-style: italic;">Equivalent to LKR ${data.lkrAmount.toLocaleString()}</p>` : ''}
                    </div>
                    <div style="margin-top: 60px; border-top: 1px solid #eee; padding-top: 20px; text-align: center; font-size: 10px; color: #aaa;"><p>Thank you for your business!</p></div>
                </div>
            `;

            const opt = { margin: 0, filename: `Invoice-${data.custName}.pdf`, image: { type: 'jpeg', quality: 0.98 }, html2canvas: { scale: 3, useCORS: true }, jsPDF: { unit: 'in', format
